<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Async/Await</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tafsir Surah 112</h1>
    <button id="loadBtn">Ambil Data</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch("https://equran.id/api/v2/tafsir/112");
        const data = await response.json();

        const surat = data.data;

        // bikin list tafsir tiap ayat
        const tafsirList = surat.tafsir.map(item => 
          `<li><strong>Ayat ${item.ayat}:</strong> ${item.teks}</li>`
        ).join("");

        // tampilkan di html
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
          <h2>${surat.namaLatin} (${surat.nama})</h2>
          <p><strong>Arti:</strong> ${surat.arti}</p>
          <p><strong>Jumlah Ayat:</strong> ${surat.jumlahAyat}</p>
          <h3>Tafsir per Ayat:</h3>
          <ul>${tafsirList}</ul>
        `;
      } catch (e) {
        document.getElementById("result").innerHTML = 
          `<p class="error">⚠️ Error: ${e.message}</p>`;
      }
    }

    document.getElementById("loadBtn").addEventListener("click", fetchData);
  </script>
</body>
</html>
